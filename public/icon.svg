<?xml version="1.0" encoding="UTF-8" ?>
<svg width="512"
     height="512"
     viewBox="0 0 512 512"
     fill="none"
     xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="100%">
            <stop offset="0%"
                  style="stop-color:#10B981;stop-opacity:1" />
            <stop offset="100%"
                  style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="leafGradient"
                        x1="0%"
                        y1="0%"
                        x2="0%"
                        y2="100%">
            <stop offset="0%"
                  style="stop-color:#34D399;stop-opacity:1" />
            <stop offset="100%"
                  style="stop-color:#10B981;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Rounded square background -->
    <rect width="512"
          height="512"
          rx="100"
          fill="url(#bgGradient)" />
    <!-- MongoDB leaf icon -->
    <g transform="translate(256, 256)">
        <!-- Main leaf -->
        <path d="M -15 -160 Q -50 -80, -45 0 Q -40 80, -15 160 L 15 160 Q 40 80, 45 0 Q 50 -80, 15 -160 Z"
              fill="url(#leafGradient)"
              stroke="#047857"
              stroke-width="3" />
        <!-- Center highlight -->
        <ellipse cx="0"
                 cy="0"
                 rx="25"
                 ry="140"
                 fill="#D1FAE5"
                 opacity="0.3" />
        <!-- Stem -->
        <rect x="-8"
              y="150"
              width="16"
              height="30"
              rx="4"
              fill="#047857" />
    </g>
    <!-- Connection dots around -->
    <circle cx="128"
            cy="128"
            r="12"
            fill="#ECFDF5"
            opacity="0.8" />
    <circle cx="384"
            cy="128"
            r="12"
            fill="#ECFDF5"
            opacity="0.8" />
    <circle cx="128"
            cy="384"
            r="12"
            fill="#ECFDF5"
            opacity="0.8" />
    <circle cx="384"
            cy="384"
            r="12"
            fill="#ECFDF5"
            opacity="0.8" />
    <!-- Connecting lines (subtle) -->
    <line x1="128"
          y1="128"
          x2="256"
          y2="180"
          stroke="#ECFDF5"
          stroke-width="2"
          opacity="0.4" />
    <line x1="384"
          y1="128"
          x2="256"
          y2="180"
          stroke="#ECFDF5"
          stroke-width="2"
          opacity="0.4" />
    <line x1="128"
          y1="384"
          x2="256"
          y2="340"
          stroke="#ECFDF5"
          stroke-width="2"
          opacity="0.4" />
    <line x1="384"
          y1="384"
          x2="256"
          y2="340"
          stroke="#ECFDF5"
          stroke-width="2"
          opacity="0.4" />
</svg>